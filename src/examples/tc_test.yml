description: Simple Test Craft execution from Circle CI

usage:
  version: 2.1
  orbs:
    testcraft: testcraft/testcraft@volatile

  workflows:
      tc_test:
        jobs:
          - testcraft/run:
              user_mail: ${user_mail}
              platform: ${platform}
              project: ${project}
              suite: ${suite}
              environment: ${environment}
